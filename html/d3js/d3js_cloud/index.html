		max_size = 20; //一次显示的最大数值
		timeout = 100000; //刷新图片的时间
		width = 1000; //高度
		height = 500; //宽度
		
		
		
		function wordCloud(selector) {
		
		    var fill = d3.scale.category20();
		
		    var svg = d3.select(selector).append("svg")
		        .attr("width", width)
		        .attr("height", height)
		        .append("g")
		        .attr("transform", "translate("+ width/2 +","+ height/2 +")");
		
		    function draw(words) {
		        var cloud = svg.selectAll("g text")
		                        .data(words, function(d) { return d.text; })
		
		        cloud.enter()
		            .append("text")
		            .style("font-family", "Impact")
		            .style("fill", function(d, i) { return fill(i); })
		            .attr("text-anchor", "middle")
		            .attr('font-size', 1)
		            .text(function(d) { return d.text; });
		
		        cloud
		            .transition()
		                .duration(600)
		                .style("font-size", function(d) { return d.size + "px"; })
		                .attr("transform", function(d) {
		                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
		                })
		                .style("fill-opacity", 1);
		
		        cloud.exit()
		            .transition()
		                .duration(200)
		                .style('fill-opacity', 1e-6)
		                .attr('font-size', 1)
		                .remove();
		    }
		
		
		    return {
		        update: function(words) {
		            d3.layout.cloud().size([width, height])
		                .words(words)
		                .padding(5)
		                .rotate(function() { return ~~(Math.random() * 2) * 90-45; })
		                .font("Impact")
		                .fontSize(function(d) { return d.size; })
		                .on("end", draw)
		                .start();
		        }
		    }
		
		}

		function getWordsSort(raw_arr, size) {
			for(var i = 0; i < raw_arr.length; i++){
				for(var j = i+1; j < raw_arr.length; j++){
					if(raw_arr[i].size < raw_arr[j].size){
						var t = raw_arr[i];
						raw_arr[i] = raw_arr[j];
						raw_arr[j] = t;
					}
				}	
			}
			var arr = raw_arr.slice(0, size);
			for(i = arr.length-1; i >= 0; i--){
				arr[i].size = arr[i].size * 99 / arr[0].size;
			}
			return arr;
		}
		
		function getWords(size) {

		    return getWordsSort(
		    		json_data
		            .split(',')
		            .map(function(d) {
						t = (d.split(":"))[0];
						t = t.slice(1, t.length - 1);
						s = (d.split(":"))[1];
		                return {text: t, size: parseInt(s)};
		            }), size);
		}
		
		function showNewWords(vis) {
		    vis.update(getWords(max_size))
		    setTimeout(function() { showNewWords(vis)}, timeout)
