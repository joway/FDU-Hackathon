<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/Chart.js/2.3.0/Chart.bundle.js"></script>
    <style>
        center {
            margin: auto;
        }
    </style>
</head>
<body style="text-align: center" class="center">
<div style="width: 640px;text-align: center">
    <h1>搜索趋势图</h1>
    <canvas id="myChart" width="320" height="320"></canvas>
</div>
<script>
    var ctx = document.getElementById("myChart").getContext("2d");
    var data = {
        labels: ["2016-10-01", "2016-10-02", "2016-10-03", "2016-10-04", "2016-10-05", "2016-10-06", "2016-10-07"],
        datasets: [
            {
                label: '# https://imququ.com/',
                fillColor: "rgba(220,220,220,0.5)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                data: [65, 59, 90, 81, 56, 55, 40]
            },
            {
                label: '# https://joway.wang/',
                fillColor: "rgba(151,187,205,0.5)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                data: [28, 48, 40, 19, 96, 27, 100]
            }
        ]
    };
    var myNewChart = new Chart(ctx, {
        type: "line",
        data: data
    });
</script>
</body>

</html>
