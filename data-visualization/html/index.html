<!DOCTYPE HTML>
<html>
    <head>
        <title>Hack Search</title>
        <link rel="stylesheet" type="text/css" href="/css/font.css" />
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="header" class="jumbotron masthead">
            <div class="container">
                <h1 id="title">Hack Search</h1>
                <h2 id="subtitle">Accurate. Specialized. Deep.</h2>
                <form id="form" action="/search" method="GET" role="search">
                    <span class="bg s_ipt_wr quickdelete-wrap">
                        <span class="ipt_rec" style="display:block;"></span>
                        <input id="query" name="q" class="s_ipt" value maxlength="255" autocomplete="off">
                    </span>
                </form>
            </div>
        </div>
        <section class="what-we-found-buckets">
            <div class="container">
                <div id="heading" class="heading">
                    <h2 id="data-analysis" class="home-section thick-underline">What we found</h2>
                </div>
            </div>
        </section>
    </body>
</html>
